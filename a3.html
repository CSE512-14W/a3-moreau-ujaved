<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">

svg {
  font-family: "Helvetica Neue", Helvetica;
}

.line {
  fill: none;
  stroke: #000;
  stroke-width: 1px;
}

.axis path,
.axis line {
    fill: none;
    stroke: none;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 12px;
}

</style>
<body>
<p>Click on this text to do cool stuff!</p>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var m = [20, 30, 30, 20],
    w = 960 - m[1] - m[3],
    h = 500 - m[0] - m[2];

var w_margin = 80,
    h_margin = 20;

var x,
    y,
    duration = 1500,
    delay = 500;

var update = false;

var color = d3.scale.category20c();

var svg = d3.select("body").append("svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

var stocks,
    genres;

var num_genres;

// A line generator, for the dark stroke.
var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.key); })
    .y(function(d) { return y(d.count); });

// A line generator, for the dark stroke.
var axis = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.key); })
    .y(h);

// A area generator, for the dark stroke.
var area = d3.svg.area()
    .interpolate("basis")
    .x(function(d) { return x(d.key); })
    .y1(function(d) { return y(d.count); });

function parseDate(d) {
  var parser = d3.time.format("%d-%b-%y").parse;
  if (parser(d) == null) {
    parser = d3.time.format("%B, %Y").parse;
  }
  if (parser(d) == null) {
    parser = d3.time.format("%Y").parse;
  }
  return parser(d);
};

function isValidDate(d) {
  //d is in Date format
  var maxDate = d3.time.format("%Y-%m-%d").parse("2010-01-01");
  var minDate = d3.time.format("%Y-%m-%d").parse("1980-01-01");
  if ((d==null) || ((+d) > (+maxDate)) || ((+d) < (+minDate))) {
    return false;
  }
  return true;
}

function isValidGenre(g) {
  if (g==null || g.length===0) {
    return false;
  }
  return true;
}

var dataset;
var stack;
var genre2year2movies;
var dates;
var year2movies;
d3.csv("movies.csv", function(data) {
  dataset = [];
  dates = new Object();
  data.forEach(function(d) {
  var date = parseDate(d['Release Date']);
  if (isValidDate(date) && isValidGenre(d['Major Genre'])) {
        d.year = +date.getFullYear();
        dates[d.year] = true;
        dataset.push(d);
      }
    });

  dates = d3.keys(dates);

  // Nest count values by genre.
  genre2year2movies = d3.nest()
      .key(function(d) { return d['Major Genre']; })
      .key(function(d) { return d.year; })
      .entries(dataset);
  
  genre2year2movies.forEach(function(g) {
    for (var i = 0; i < dates.length; i++) {
      d = dates[i];
      var exists = false;
      for (var j = 0; j < g.values.length; j++) {
        if (g.values[j].key==d) {
          exists = true;
          break;
        }
      }
      if (!exists) {
        var nullYear = new Object();
        nullYear.key = d;
        nullYear.values = [];
        g.values.push(nullYear);
      }
    }
    g.values.forEach(function(y) {
      y.count = y.values.length;
      y.sumUSGross = d3.sum(y.values, function(d) { return +d['US Gross']; });
      y.medianUSGross = d3.median(y.values, function(d) { return +d['US Gross']; });
      y.meanUSGross = d3.mean(y.values, function(d) { return +d['US Gross']; });
     }
    )
    g.values.sort(function(y,z) { return y.key - z.key;});
  });

  // Number of distinct genres 
  num_genres = genre2year2movies.length;

  if (update == false) {
    var g = svg.selectAll("g")
        .data(genre2year2movies)
      .enter().append("g")
        .attr("class", "genre");
    stackedArea();
    update = false;
  } else {
    var g = svg.selectAll("g")
        .data(genres)
    updateAreas();
  }
});

function stackedArea() {

  var stack = d3.layout.stack()
      .values(function(genre) { return genre.values; })
      .x(function(year) { return year.key; })
      .y(function(year) { return year.count; })
      .out(function(year, y0, y) { year.count0 = y0; })
      .order("reverse");

  stack(genre2year2movies);

  x = d3.time.scale().range([0, w - w_margin]);
  y = d3.scale.linear().range([h, 0]);

  minX = d3.min(genre2year2movies, function(g) {
      return d3.min(g.values, function(y) { return y.key; });
   });
  maxX = d3.max(genre2year2movies, function(g) {
      return d3.max(g.values, function(y) { return y.key; });
   });
  x.domain([minX,maxX]);

  minY = 0
  maxY = d3.max(genre2year2movies, function(g) {
      return d3.max(g.values, function(y) { return y.count + y.count0; });
   });
  y.domain([minY,maxY]);

  var g = svg.selectAll(".genre");

  area
      .y0(function(d) { return y(d.count0); })
      .y1(function(d) { return y(d.count0 + d.count); });

  g.each(function(d) {

    d3.select(this).selectAll(".area")
        .data(d3.range(3))
      .enter().insert("path", ".line")
      .filter(function(d, i) { return !i; })
        .attr("class", "area")
        .attr("d", area(d.values))
        .style("fill", color(d.key));

    d3.select(this).append("text")
        .attr("x", (w - w_margin))
        .attr("dx", 4)
        .attr("dy", -2)
        .text(d.key)
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("transform", function(d) { d = d.values[d.values.length - 1]; return "translate(" + 0 + "," + ((y(d.count / 2 + d.count0))+5.5) + ")"; });
  });

  g.select("path.area")
      .attr("d", function(d) { return area(d.values); });

  var xAxis = d3.svg.axis()
                  .scale(x)
                  .orient("bottom")
                  .ticks(5); 

  //Create X axis
  svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(" + 0 + " ," + (h) + ")")
    .call(xAxis);
}

function updateAreas() {

  var stack = d3.layout.stack()
      .values(function(d) { return d.values; })
      .x(function(d) { return d.date; })
      .y(function(d) { return d.popularity; })
      .out(function(d, y0, y) { d.popularity0 = y0; })
      .order("reverse");

  stack(genres);

  y
      .domain([0, d3.max(genres[0].values.map(function(d) { return d.popularity + d.popularity0; }))])
      .range([h, 0]);

  area
      .y0(function(d) { return y(d.popularity0); })
      .y1(function(d) { return y(d.popularity0 + d.popularity); });

  var t = svg.selectAll(".genre").transition()
      .duration(duration)
      .attr("transform", "translate(0,0)")
      .each("end", function() { d3.select(this).attr("transform", null); });

  t.select("path.area")
      .attr("d", function(d) { return area(d.values); });

  t.select("path.line")
      .style("stroke-opacity", function(d, i) { return i < 3 ? 1e-6 : 1; })
      .attr("d", function(d) { return line(d.values); });

  t.select("text")
      .attr("transform", function(d) { d = d.values[d.values.length - 1]; return "translate(" + 0 + "," + y(d.popularity / 2 + d.popularity0) + ")"; });
}

</script>
