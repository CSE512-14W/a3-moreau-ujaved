<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">

svg {
  font-family: "Helvetica Neue", Helvetica;
}

.line {
  fill: none;
  stroke: #000;
  stroke-width: 1px;
}

.axis path,
.axis line {
    fill: none;
    stroke: none;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 12px;
}

</style>
<body>
<p>Click on this text to do cool stuff!</p>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var m = [20, 30, 30, 20],
    w = 960 - m[1] - m[3],
    h = 500 - m[0] - m[2];

var w_margin = 80,
    h_margin = 20;

var x,
    y,
    duration = 1500,
    delay = 500;

var color = d3.scale.category10();

var svg = d3.select("body").append("svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

var stocks,
    genres;

var num_genres;

// A line generator, for the dark stroke.
var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.popularity); });

// A line generator, for the dark stroke.
var axis = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(h);

// A area generator, for the dark stroke.
var area = d3.svg.area()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y1(function(d) { return y(d.popularity); });

d3.csv("genre_popularity.csv", function(data) {
  var parse = d3.time.format("%Y").parse;

  // Nest popularity values by genre.
  genres = d3.nest()
      .key(function(d) { return d.genre; })
      .entries(stocks = data);

  // Parse dates and numbers. We assume values are sorted by date.
  // Also compute the maximum popularity per genre, needed for the y-domain.
  genres.forEach(function(s) {
    s.values.forEach(function(d) { d.date = parse(d.date); d.popularity = +d.popularity; });
    s.maxpopularity = d3.max(s.values, function(d) { return d.popularity; });
    s.sumpopularity = d3.sum(s.values, function(d) { return d.popularity; });
  });

  // Sort by maximum popularity, descending.
  genres.sort(function(a, b) { return b.maxpopularity - a.maxpopularity; });

  // Number of distinct genres 
  num_genres = genres.length;

  var g = svg.selectAll("g")
      .data(genres)
    .enter().append("g")
      .attr("class", "genre");
  stackedArea();
});

function stackedArea() {

  x = d3.time.scale().range([0, w - w_margin]);
  y = d3.scale.linear().range([h, 0]);

  // Compute the minimum and maximum date across genres.
  x.domain([
    d3.min(genres, function(d) { return d.values[0].date; }),
    d3.max(genres, function(d) { return d.values[d.values.length - 1].date; })
  ]);
  // Compute the minimum and maximum total popularity.
  y.domain([
    0, 
    d3.max(genres[0].values.map(function(d) { return d.popularity + d.popularity0; }))
  ])

  var stack = d3.layout.stack()
      .values(function(d) { return d.values; })
      .x(function(d) { return d.date; })
      .y(function(d) { return d.popularity; })
      .out(function(d, y0, y) { d.popularity0 = y0; })
      .order("reverse");

  stack(genres);

  var g = svg.selectAll(".genre");

  area
      .y0(function(d) { return y(d.popularity0); })
      .y1(function(d) { return y(d.popularity0 + d.popularity); });

  g.each(function(d) {
    y.domain([0, d3.max(genres[0].values.map(function(d) { return d.popularity + d.popularity0; }))]);

    d3.select(this).selectAll(".area")
        .data(d3.range(3))
      .enter().insert("path", ".line")
      .filter(function(d, i) { return !i; })
        .attr("class", "area")
        .attr("d", area(d.values))
        .style("fill", color(d.key));

    d3.select(this).append("text")
        .attr("x", (w - w_margin))
        .attr("dx", 4)
        .attr("dy", -2)
        .text(d.key)
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("transform", function(d) { d = d.values[d.values.length - 1]; return "translate(" + 0 + "," + ((y(d.popularity / 2 + d.popularity0))+5.5) + ")"; });
  });

  g.select("path.area")
      .attr("d", function(d) { return area(d.values); });

  var xAxis = d3.svg.axis()
                  .scale(x)
                  .orient("bottom")
                  .ticks(5); 

  //Create X axis
  svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(" + 0 + " ," + (h) + ")")
    .call(xAxis);
}

</script>
